<h2 mat-dialog-title>{{ modoCreacion ? 'Crear Regla por Dominio' : 'Editar Regla por Dominio' }}</h2>

<form #form="ngForm" (ngSubmit)="guardar(form)" class="p-3">

  <mat-form-field appearance="outline" class="w-100 mb-3">
    <mat-label>Nombre</mat-label>
    <input matInput required name="nombre" [(ngModel)]="regla.nombre" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-100 mb-3">
    <mat-label>Descripci√≥n</mat-label>
    <textarea matInput name="descripcion" [(ngModel)]="regla.descripcion"></textarea>
  </mat-form-field>

  <mat-slide-toggle name="estado" [(ngModel)]="regla.estado">
    Activa
  </mat-slide-toggle>

  <div class="mt-4 d-flex justify-content-end gap-2">
    <button mat-button type="button" (click)="cancelar()">Cancelar</button>
    <button mat-flat-button color="primary" type="submit" [disabled]="!form.form.valid">
      {{ modoCreacion ? 'Crear' : 'Guardar' }}
    </button>
  </div>
</form>
