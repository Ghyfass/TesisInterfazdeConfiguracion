<h2 mat-dialog-title>{{ modoCreacion ? 'Nueva Causa' : 'Editar Causa' }}</h2>

<form [formGroup]="causaForm" (ngSubmit)="guardar()">
  <mat-form-field appearance="outline" class="w-100 mb-3">
    <mat-label>Título</mat-label>
    <input matInput formControlName="titulo" required />
    <mat-error *ngIf="causaForm.get('titulo')?.invalid">El título es obligatorio.</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-100 mb-3">
    <mat-label>Descripción</mat-label>
    <textarea matInput formControlName="descripcion" rows="3" required></textarea>
    <mat-error *ngIf="causaForm.get('descripcion')?.invalid">La descripción es obligatoria.</mat-error>
  </mat-form-field>

  <mat-slide-toggle formControlName="estado">Activo</mat-slide-toggle>

  <div class="mt-4 d-flex justify-content-end gap-2">
    <button mat-stroked-button type="button" (click)="cancelar()">Cancelar</button>
    <button mat-flat-button color="primary" type="submit" [disabled]="causaForm.invalid">Guardar</button>
  </div>
</form>
