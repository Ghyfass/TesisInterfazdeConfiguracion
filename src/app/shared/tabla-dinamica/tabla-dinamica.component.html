<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Columnas dinÃ¡micas -->
  <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
    <th mat-header-cell *matHeaderCellDef> {{ column | titlecase }} </th>
    <td mat-cell *matCellDef="let element">

      <!-- Mostrar fecha formateada -->
      <ng-container *ngIf="column === 'fechaModificacion'; else checkEstado">
        {{ element.fechaModificacion | date:'short' }}
      </ng-container>

      <ng-template #checkEstado>
        <ng-container *ngIf="column === 'estado'; else checkAcciones">
          {{ element.estado ? 'Habilitado' : 'Deshabilitado' }}
        </ng-container>
      </ng-template>

      <ng-template #checkAcciones>
        <ng-container *ngIf="column === 'acciones'; else showValue">
          <button mat-icon-button color="primary" (click)="onEditar(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <mat-slide-toggle
            [checked]="element.estado"
            (change)="onToggleEstado(element)">
          </mat-slide-toggle>
        </ng-container>
        <ng-template #showValue>
          {{ element[column] }}
        </ng-template>
      </ng-template>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
